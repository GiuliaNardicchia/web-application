    </head>
    <body>
        <h1 class="mt-3 pt-3 text-center">Upload Files</h1>
        <form action="/uploadfile" method="post" enctype="multipart/form-data">
            <div class="form-group container">
                <div class="row mt-3">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label class="col-form-label form-label">Model<small> (only the .obj extension)</small></label>
                        <input type="file" name="model" accept=".obj" class="form-control form-control-file" required>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="form-group container">
                <div class="row mt-3">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label class="col-form-label form-label">DICOM</label>
                        <input type="file" name="dicom" class="form-control form-control-file" required multiple>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="form-group container mt-3 pt-3">
                <div class="row">
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                  </div>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
